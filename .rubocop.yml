inherit_from: .rubocop_todo.yml

require: rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - db/**/*
    - vendor/**/*
    - node_modules/**/*

Layout/LineLength:
  Max: 141

Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'

Rails/HasAndBelongsToMany:
  Exclude:
    - 'app/models/label.rb'
    - 'app/models/pull_request.rb'